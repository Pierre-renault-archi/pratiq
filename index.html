    <script>
        const correctWord = "PRATIQ";
        let selectedLetters = "";

        // Logique du jeu
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createGame() {
            const lettersContainer = document.getElementById("letters");
            const shuffledLetters = shuffle(correctWord.split(""));
            lettersContainer.innerHTML = "";
            shuffledLetters.forEach(letter => {
                const span = document.createElement("span");
                span.textContent = letter;
                span.classList.add("letter");
                span.onclick = () => selectLetter(letter, span);
                lettersContainer.appendChild(span);
            });
        }

        function selectLetter(letter, element) {
            selectedLetters += letter;
            document.getElementById("selected-letters").textContent = selectedLetters;
            element.remove();
        }

        function validateWord() {
            if (selectedLetters === correctWord) {
                document.getElementById("game-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Mot incorrect. Essayez encore !");
                resetGame();
            }
        }

        function resetGame() {
            selectedLetters = "";
            document.getElementById("selected-letters").textContent = "";
            createGame();
        }

        createGame();

        // Logique de filtre et tooltip pour la galerie
        window.onload = () => {
            let filters = document.querySelectorAll("#filters div");
            let tooltip = document.getElementById("tooltip");
            
            for (let filter of filters) {
                filter.addEventListener("click", function () {
                    let tag = this.id;
                    let images = document.querySelectorAll("#gallery img");
                    
                    for (let image of images) {
                        image.classList.replace("active", "inactive");
                        if (tag in image.dataset || tag === "all") {
                            image.classList.replace("inactive", "active");
                        }
                    }
                });
            }
            
            let images = document.querySelectorAll("#gallery img");
            
            images.forEach(img => {
                img.addEventListener("mouseover", (event) => {
                    tooltip.innerHTML = img.dataset.description.replace(/\\n/g, "<br>");
                    tooltip.style.display = "block";
                    tooltip.style.left = event.pageX + 10 + "px";
                    tooltip.style.top = event.pageY + 10 + "px";
                });
                
                img.addEventListener("mousemove", (event) => {
                    tooltip.style.left = event.pageX + 10 + "px";
                    tooltip.style.top = event.pageY + 10 + "px";
                });
                
                img.addEventListener("mouseout", () => {
                    tooltip.style.display = "none";
                });
            });
        };

        // Fonction de défilement vers le haut
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
